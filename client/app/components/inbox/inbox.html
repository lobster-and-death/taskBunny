<div ng-include="'app/shared/navbar/navbar.html'"> </div>

<div class="container">
  <div class="form-group"> 
        <table class="task" style="width:75%">
        <h2 ng-model="count"> {{ count }} new messages </h2>
         <tbody>
              <th> From </th>
              <th> Category </th>
              <th> Message Body </th>
            <tr ng-repeat="messages in messagesData">    
              <td> <a ng-click="viewProfile(messages.fromId)">{{ messages.from }} </a></td>
              <td> {{ messages.category }} </td>
              <td> {{ messages.message }} </td>
            </tr>
          </tbody>
        <table>      
    </div>
</div>

<div class="container">
  <form class="form-horizontal animated fadeInDown" ng-submit='sendMessage()'>
    <fieldset>
      <legend class="form-header">Send a Message</legend>
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Name of User</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputName" placeholder="Antonio Carusone" ng-model="form.messageName">
          <br>
        </div>
      </div>
      <div class="form-group">
        <label for="inputCity" class="col-lg-2 control-label">Message Category</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputCity" placeholder="Question About Task" ng-model="form.messageCategory">
          <br>
        </div>
      </div>
      <div class="form-group">
        <label for="textArea" class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="textArea" placeholder="How many burritos do you mean by a ridiculous amount of burritos?" ng-model="form.description"></textarea>
          <br>
          <!-- <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span> -->
        </div>
      </div>
      <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default" >Cancel</button>
          <button type="submit" class="btn btn-primary" ng-click='createMessage()'>Submit</button>
        </div>
    </fieldset>
  </form>
</div>
